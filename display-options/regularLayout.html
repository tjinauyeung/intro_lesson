<!DOCTYPE html>
<html>
<head>
	<title>Regular Layout</title>
	<style>
		.container {
			background: red;
			width: 100vw;
		}
		header {
			background: yellow;
			height: 200px;
		}
		.main-body {
			background: purple;
			height: 800px;
			display: flex;
		}

			background: red;
			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>

	<div class="container">
		<header>

		</header>
		<div class="main-body">
			<div class="column-left"></div>

			</div>
	
		</div>
		

	</div>

</body>
</html>
