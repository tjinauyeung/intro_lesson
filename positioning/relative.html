<!DOCTYPE html>
<html>
<head>
	<title>Positioning Relative</title>
	<style>
		.container {
			width: 90vw;
			height: 90vh;
			background: blue;
		}
		.relative {
			position: relative;
			left: 400px;
			width: 400px;
			height: 400px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="relative">I'm positioned relative.</div>
	</div>
	<a href="fixed.html">fixed positioning</a>
</body>
</html>
