<!DOCTYPE html>
<html>
<head>
	<title>Positioning Absolute</title>
	<style>
		.container {
			width: 90vw;
			height: 90vh;
			background: blue;
			position: absolute;
		}
		.absolute {
			bottom: 0;
			right: 0;
			width: 400px;
			height: 400px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="absolute">I'm positioned absolute.</div>
	</div>
	<a href="relative.html">relative positioning</a>
</body>
</html>
